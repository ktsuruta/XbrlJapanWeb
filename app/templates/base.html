    <script>
        function search() {
            query = $("#search-keyword").val();
            url = "/search?query=" + query;
            location.href = url;
        }
        $("#search-keyword").keydown(function(event) {
            if (event.keyCode == 13) {
                $('#button-search-keyword').click();
            }
        });
